{
    "mixed-port": 7890,
    "ipv6": true,
    "allow-lan": true,
    "mode": "rule",
    "log-level": "warning",
    "disable-keep-alive": false,
    "keep-alive-idle": 30,
    "keep-alive-interval": 30,
    "unified-delay": false,
    "geo-auto-update": true,
    "geo-update-interval": 168,
    "external-controller": "127.0.0.1:9090",
    "external-ui-url": "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip",
    "external-ui": "ui",
    "external-controller-cors": {
        "allow-origins": [
            "*"
        ],
        "allow-private-network": true
    },
    "profile": {
        "store-selected": true,
        "store-fake-ip": true
    },
    "hosts": {},
    "dns": {
        "enable": true,
        "listen": "0.0.0.0:1053",
        "ipv6": true,
        "respect-rules": true,
        "use-hosts": true,
        "use-system-hosts": false,
        "nameserver": [
            "1.1.1.1",
            "1.0.0.1"
        ],
        "proxy-server-nameserver": [
            "8.8.8.8"
        ]
    },
    "tun": {
        "enable": true,
        "stack": "mixed",
        "auto-route": true,
        "strict-route": true,
        "auto-detect-interface": true,
        "dns-hijack": [
            "any:53"
        ],
        "mtu": 1316
    },
    "sniffer": {
        "enable": true,
        "force-dns-mapping": true,
        "parse-pure-ip": true,
        "override-destination": false,
        "sniff": {
            "HTTP": {
                "ports": [
                    80,
                    8080,
                    8880,
                    2052,
                    2082,
                    2086,
                    2095
                ]
            },
            "TLS": {
                "ports": [
                    443,
                    8443,
                    2053,
                    2083,
                    2087,
                    2096
                ]
            }
        }
    },
    "proxies": [
        // ... (تمامی پروکسی‌های قبلی)
        {
            "name": "w-hamedp71",
            "type": "wireguard",
            "ip": "172.16.0.2/32",
            "private-key": "uGcdKX8LYYIk/Xj+0QB/fvRPEoHx1WziauH6khat3U8=",
            "server": "188.114.96.157",
            "port": 945,
            "public-key": "bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=",
            "allowed-ips": ["0.0.0.0/0", "::/0"],
            "reserved": [105, 13, 151],
            "udp": true,
            "mtu": 1316,
            "keepalive": 5
        }
    ],
    // ... (بقیه تنظیمات بدون تغییر)
}
